<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sentinel - UK Analysis Reporter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto+Mono:wght@400;500&family=Merriweather:ital,wght@0,300;0,400;0,700;1,300;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              uk: {
                navy: '#0f172a', // Slate 900
                dark: '#020617', // Slate 950
                red: '#b91c1c',  // Red 700
                gold: '#b45309', // Amber 700
                blue: '#1d4ed8', // Blue 700
                paper: '#ffffff',
                subtle: '#f1f5f9'
              }
            },
            fontFamily: {
              serif: ['Merriweather', 'Times New Roman', 'serif'],
              sans: ['Inter', 'sans-serif'],
              mono: ['Roboto Mono', 'monospace'],
            },
            animation: {
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'shimmer': 'shimmer 2s infinite linear',
            },
            keyframes: {
              shimmer: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(100%)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      @media print {
        @page { margin: 0; size: A4; }
        body { background-color: white; color: black; -webkit-print-color-adjust: exact; print-color-adjust: exact; }
        .no-print { display: none !important; }
        .print-only { display: block !important; }
        .page-break { page-break-before: always; }
        .break-inside-avoid { page-break-inside: avoid; }
        
        /* Reset shadows */
        .shadow-lg, .shadow-xl, .shadow-2xl { box-shadow: none !important; }
        
        /* Force paper background for exports */
        .print-paper { background-color: white !important; color: black !important; }

        /* Ensure background colors print for specific elements if needed */
        .print-bg-force { -webkit-print-color-adjust: exact; print-color-adjust: exact; }
        
        /* Default resets, but allow specific overrides */
        .bg-gray-900, .bg-uk-navy { background-color: white !important; color: black !important; }
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: #0f172a; }
      ::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #475569; }
      
      .paper-shadow {
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04), 0 0 0 1px rgba(0,0,0,0.05);
      }
    </style>
</head>
  <body class="bg-gray-950 text-gray-100 min-h-screen font-sans antialiased overflow-hidden">
    <div id="root" class="h-full"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
